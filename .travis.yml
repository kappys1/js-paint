language: node_js
cache:
  directories:
    - "~/.npm"
    - "node_modules" #Cache node_modules for faster builds
    - dist
    - coverage
notifications:
  email: false
node_js:
  - "stable"
install: true
jobs:
  include:
    - stage: install dependencies
      script: npm install
    - stage: test
      script: npm run test
    - stage: build
      script: npm run build
    - stage: coveralls
      if: branch = master
      script: npm run report-coverage
    - stage: deploy to heroku staging
      if: branch = staging
      script: skip
      deploy: &heroku
        provider: heroku
        skip_cleanup: true # Don't re-run the tests
        api_key:
          secure: 
        app: paint-staging
        on:
          repo: kappys1/js-paint
          branch: staging
          condition: $TRAVIS_BRANCH = staging
    - stage: "deploy GH-PAGES to production"
      if: branch = master
      script: skip
      deploy: &pages
        provider: pages
        skip_cleanup: true
        verbose: true
        github_token: $GH_TOKEN # Set in the settings page of your repository, as a secure variable
        keep_history: true
        local_dir: dist
        on:
          branch: master
          condition: $TRAVIS_BRANCH = master
    - stage: npm release
      if: branch = master
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        before_script: cd dist
        script:
          - npx semantic-release
branches:
  only:
    - master
    - staging
